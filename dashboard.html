<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Signup Page</title>
    <body onload="authCheck();getpost()">
        <div class="container mt-3">

            <div class="navbar">
                <img src="./Blue Illustration University Circle Brand Logo.png" alt="">
                <ul>
                    <li><a href="./dashboard.html">Home</a></li>
                    <li><a href="./myblogs.html">MyBlogs</a></li>
                </ul>
                <div class="profile">
                 <a href="./profile.html"><i class="fa-regular fa-user"></i></a>   
                </div>
            </div>
        </div>


        <div class="container mt-5 blogblock">
            <div class="mb-3">
                <label for="blogtitle" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="blogtitle" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="blogdesc" class="form-label">Blog Description</label>
                <input type="text" class="form-control" id="blogdesc">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Private</label>
              </div>
              <button type="submit" class="btn btn-primary" id="post" onclick="blogPost()">Post</button>
        </div>

        <h1>Blog</h1>

        <div class="container">
            <div class="row" id="parent">

            </div>
        </div>
        
    </body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="module" src="dashboard.js"></script>
</html>
