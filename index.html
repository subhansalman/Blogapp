<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body onload="authcheck()">
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100 h-100">
            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="image-section h-100">
                    <img src="./Add a heading (2).png" alt="Creative Network" class="img-fluid w-100 h-100">
                </div>
            </div>
            <!-- Form Section -->
            <div class="col-md-6 d-flex align-items-center w-50">
                <div class="form-background p-5 w-75">
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="email-login">Email address</label>
                        <input type="email" class="form-control" id="email-login" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password</label>
                        <input type="password" class="form-control" id="password-login" placeholder="Password">
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <a href="./signup.html">Signup?</a>
                        <button type="submit" class="btn btn-success" onclick="loginHandler()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
