<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body onload="authCheck(); intProfilePage()">

    <div class="container mt-3">

        <div class="navbar">
            <img src="./Blue Illustration University Circle Brand Logo.png" alt="">
            <ul>
                <li><a href="./dashboard.html">Home</a></li>
                <li><a href="./myblogs.html">MyBlogs</a></li>
            </ul>
            <div class="profile">
             <a href="./profile.html"><i class="fa-regular fa-user"></i></a>   
            </div>
        </div>
    </div>

    <div class="bodycontent">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-picture">
                        <img src="./Untitled design (11).png" alt="Profile Picture" id="profile">
                    </div>
                    <h1 class="name" id="username"></h1>
                </div>
                <div class="profile-details" id="parent">
                    
                </div>
                <div class="profile-footer">
                    <button class="edit-button">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="module" src="profile .js"></script>
</html>
