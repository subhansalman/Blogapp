<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Page</title>
</head>
<body onload="authCheck()">
    <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-center min-vh-100">
        <div class="form-background p-4">
            <h2>Create Account</h2>
            <p>Join our 100% free creative network.</p>
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Name</label>
                    <input type="number" class="form-control" id="Phone" aria-describedby="PhoneNumber" placeholder="phone number">
                </div>
                <div class="form-group">
                    <label for="date">Birth Date</label>
                    <input type="date" class="form-control" id="date" aria-describedby="Birthdate">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email-signup" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="email-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-block" onclick="signupHandler()">Sign up</button>
          
            <p class="text-center mt-3">Already have an account? <a href="./index.html">Log in</a></p>
        </div>
        <div class="image-section d-none d-md-block flex-grow-1 position-relative">
            <img src="./Add a heading.png" alt="Creative Network" class="img-fluid w-100 h-100">
            <div class="text-overlay position-absolute d-flex flex-column justify-content-center align-items-center">
                <h3>Join the world's largest network of designers and digital creatives</h3>
                <p>Alex Herman @alexdraws | Melbourne, Australia</p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="module" src="signup.js"></script>
</html>
